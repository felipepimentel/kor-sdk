[project]
name = "kor-core"
version = "0.1.0"
description = "KOR Core Logic Library"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "langgraph>=0.0.10",
    "pydantic>=2.0.0",
    "mcp>=0.1.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kor_core"]
