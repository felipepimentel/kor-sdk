[project]
name = "kor-core"
version = "0.1.0"
description = "Core logic within KOR"
authors = [{name = "KOR Team", email = "team@kor.dev"}]
dependencies = [
    "tomli>=2.0.0; python_version < '3.11'",
    "tomli-w>=1.0.0",
    "pydantic>=2.0.0",
    "langgraph>=0.0.10",
    "langchain>=0.1.0",
    "langchain-openai>=0.0.5",
    "python-dotenv>=1.0.0",
    "mcp>=0.1.0",
    "duckduckgo-search>=4.0.0",
    "rank-bm25>=0.2.0"
]
requires-python = ">=3.10"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kor_core"]
