[project]
name = "kor-cli"
version = "0.1.0"
description = "KOR CLI - The command line interface for KOR"
authors = [{name = "KOR Team", email = "team@kor.dev"}]
dependencies = [
    "kor-core",
    "click>=8.0.0",
    "rich>=13.0.0"
]
requires-python = ">=3.10"

[project.scripts]
kor = "kor_cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kor_cli"]
